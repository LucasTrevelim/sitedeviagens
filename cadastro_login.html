<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="src/main.css">
  <title>Trivago 2.0</title>
  <script src="https://kit.fontawesome.com/e6f3941c32.js"></script>
</head>
<body>
  <div class="container">
    <div class="navbar">
      <button id="cadastro-login">
        Cadastre-se / Login
      </button>
      <a href="index.html"><img src="src/logo.png" alt="Logo" class="logo-img"></a>
    </div>
    <div class="content">
      <div class="secao flex" style="min-height: 90vh;">
        <h1 class="header">Cadastre-se</h1>
        <div class="inputs">
          <div class="secao-input">
            Nome: 
            <input type="text" id="nome-cad" class="style-input">
          </div>
          <div class="secao-input">
            Email: 
            <input type="email" id="email-cad" class="style-input">
          </div>
          <div class="secao-input">
            Telefone: 
            <input type="tel" id="tel-cad" class="style-input">
          </div>
          <div class="secao-input">
            Senha: 
            <input type="password" id="senha-cad" class="style-input">
          </div>
        </div>
        <button class="style-botao" id="btn-cad">
          Confirmar cadastro
        </button>
        <p id="erro-cad" class="erro">
          Preencha todos os campos
        </p>
      </div>
      <div class="secao flex" style="min-height: 90vh;">
        <h1 class="header">Login</h1>
        <div class="inputs">
          <div class="secao-input">
            Email: 
            <input type="email" id="email-log" class="style-input">
          </div>
          <div class="secao-input">
            Senha: 
            <input type="password" id="senha-log" class="style-input">
          </div>
        </div>
        <a href="#" style="margin: 10px;">
          Esqueci minha senha
        </a>
        <button class="style-botao" id="btn-log">
          Login
        </button>
        <p>
        </p>
        <p id="erro-log" class="erro">
          Preencha todos os campos
        </p>
      </div>
    </div>
  </div>
  <script src="src/cadastro_login.js"></script>
</body>
</html>
